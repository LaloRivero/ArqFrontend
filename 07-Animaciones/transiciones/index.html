<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Transiciones</title>
		<style>
			.pelota {
				width: 100px;
				height: 100px;
				border-radius: 50%;
				background-color: red;
				transition-property: width, height; /* cual propiedad */
				transition-duration: 1s; /* duracion de la transicion */
				/* transition-delay: 1s; */
				transition-timing-function: ease;
			}
			.pelota:hover {
				width: 200px;
				height: 200px;
			}
		</style>
	</head>
	<body>
		<div class="pelota b"></div>
	</body>
</html>
