<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Google Clone</title>
    <link rel="stylesheet" href="style.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,400;0,500;1,400&display=swap"
      rel="stylesheet"
    />
  </head>
  <header class="header">
    <nav>
      <a class="header__navGmail" href="_blank">Gmail</a>
      <a class="header__navImg" href="_blank">Imágenes</a>
      <a class="header__navApps" href="_blank"
        ><img src="../assets/apps-512.png" alt="Apps"
      /></a>
      <a class="header__navProfile" href="_blank"
        ><img
          src="../assets/main-raw-162170030-ahchiknghvhnnlramljduasqjgizshlc.jpeg"
          alt="Profile"
      /></a>
    </nav>
  </header>
  <body>
    <section class="mainSection">
      <img
        class="mainSection__img"
        src="../assets/1280px-Google_2015_logo.svg.png"
        alt="Google"
      />
      <div class="mainSection__inputContainer">
        <a href="_blank" class="inputContainer_search"
          ><img
            src="https://img.icons8.com/material-rounded/24/000000/search.png"
        /></a>
        <input type="text" class="inputContainer__input" />
        <a href="_blank" class="inputContainer_voice"
          ><img src="../assets/1200px-Google_mic.svg.png" alt="Voice"
        /></a>
      </div>
      <div class="mainSection__buttons">
        <button type="button" class="mainSection__button">
          Buscar con Google
        </button>
        <button type="button" class="mainSection__button">
          I'm Feeling Lucky
        </button>
      </div>
    </section>
    <section class="country">
      <a href="_blank" class="country__link">México</a>
    </section>
  </body>
  <footer>
    <div class="footer__rightSection">
      <a href="" class="rightSection__link">Publicidad</a>
      <a href="" class="rightSection__link">Negocios</a>
      <a href="" class="rightSection__link">Sobre Google</a>
      <a href="" class="rightSection__link">Cómo funciona la Búsqueda</a>
    </div>
    <div class="footer__leftSection">
      <a href="" class="rightSection__link">Privacidad</a>
      <a href="" class="rightSection__link">Condiciones</a>
      <a href="" class="rightSection__link">Preferencias</a>
    </div>
  </footer>
</html>
