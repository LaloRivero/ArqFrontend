<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/animations.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/mobile.css" />
    <link rel="stylesheet" href="./css/grid.css" />
    <title>Document</title>
  </head>
  <body>
    <header class="fadeInDown">
      <a href="./index.html" class="brand-image">
        <img src="../images/logo.png" alt="Logo" />
      </a>
      <nav class="nav-options">
        <a href="faqs.html" class="options">Faqs</a>
        <a href="products.html" class="options">Producto y Descripción</a>
      </nav>
    </header>
    <main>
      <section class="payment-main-container">
        <div class="payment-container-content">
          <div class="payment-content-item">
            <div class="payment-item-img">
              <img src="./images/box2.png" alt="catbox" />
            </div>
            <h3>Producto 1</h3>
            <p>
              Miles de productos hay en el mercado, pero nada como una caja con
              gatitos
            </p>
          </div>
          <div class="payment-content-pay">
            <form action="submit">
              <label for="name">Nombre</label>
              <br />
              <input class="pay-data" type="text" name="name" />
              <br />
              <label for="email">Correo electrónico</label>
              <br />
              <input class="pay-data" type="email" name="email" />
              <br />
              <label for="phone">Teléfono</label>
              <br />
              <input class="pay-data" type="text" name="phone" />
              <input type="submit" class="products-button" name="submit" value="Confirmar Pago">
              </input>
            </form>
          </div>
        </div>
      </section>
    </main>
    <footer>
      <a href="#">Términos y condiciones</a>
      <a href="mailto:contacto@mail.com">contacto@mail.com</a>
    </footer>
  </body>
</html>
